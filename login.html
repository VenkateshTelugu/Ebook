<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registration Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/public/images/login.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .container-fluid {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .form-container h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .form-outline input {
            border-radius: 0.5rem;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .form-outline label {
            margin-bottom: 0;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 0.5rem;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .forgot-password, .register-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .forgot-password a, .register-link a {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password a:hover, .register-link a:hover {
            text-decoration: underline;
        }

        .bg-primary {
            background-color: #007bff;
        }

        .text-white {
            color: #ffffff;
        }

        .footer { 
          display: center;
          justify-content: center;
            background-color: #343a40;
            color: #ffffff;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer a {
          display: center;
          justify-content: center;
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
          display: center;
          justify-content: center;
            text-decoration: underline;

        }
    </style>
</head>
<body>
    <a class="a" href="home.html"> Home</a>
    <div class="container-fluid">
      
        <div class="form-container">
            <h2 class="text-center mb-4">Sign In</h2>
            <form>
                <div class="form-outline mb-4"> 
                    <label class="form-label" for="form3Example3">Email address</label>
                    <input type="email" id="form3Example3" class="form-control form-control-lg"
                        placeholder="Enter a valid email address" />
                 
                </div>

                <div class="form-outline mb-3">
                    <label class="form-label" for="form3Example4">Password</label>
                    <input type="password" id="form3Example4" class="form-control form-control-lg"
                        placeholder="Enter password" />
                   
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check mb-0">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                        <label class="form-check-label" for="form2Example3">
                            Remember me
                        </label>
                    </div>
                    <a href="ForgetPassword.html" class="text-body">Forgot password?</a>
                </div>

                <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="Register.html" class="link-danger">Register</a></p>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer d-flex flex-column flex-md-row text-center text-md-start justify-content-between">
        <div>
            &copy; 2024 Your Company. All rights reserved.
        </div>
        <div>
            <a href="#!" class="text-white">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#!" class="text-white">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#!" class="text-white">
                <i class="fab fa-google"></i>
            </a>
            <a href="#!" class="text-white">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
    </footer>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
