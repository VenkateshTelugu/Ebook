<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
        input[type="text"], 
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <a class="a" href="home.html"> Home</a>
    <div class="container">
      
        <h1>Payment By Credit Card</h1>
        <form method="post" action="ordrconform.html">
            <label>Total Amount</label>
            <input type="text" name="total_amount" placeholder="Enter total amount" required>
            
            <label>Credit Card Number</label>
            <input type="text" name="card_number" placeholder="Enter card number" required>
            
            <label>CVV</label>
            <input type="text" name="cvv" placeholder="Enter CVV" required>
            
            <label>Expiry Date</label>
            <input type="date" name="expiry_date" required>
            
            <!-- Change button type to submit to enforce required validation -->
            <button type="button" onclick="addToCart()">Order</button>
        </form>
    </div>
    
  <script>
    function addToCart() {
      window.location.href = "/public/html/order.html";
    }
  </script>
</body>
</html>
